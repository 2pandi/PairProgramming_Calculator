<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div id="display">
            0
        </div>
        <div class="buttons">
            <div class="line line1">
                <button class="four">c</button>
                <button class="four">+/-</button>
                <button class="four" id="delete">
                    <img src="delete-icon.png" alt="del" id="delIcon">
                </button>
                <button class="four">รท</button>
            </div>

            <div class="line line2">
                <button class="four">7</button>
                <button class="four">8</button>
                <button class="four">9</button>
                <button class="four">ร</button>
            </div>
            <div class="line line3">
                <button class="four">4</button>
                <button class="four">5</button>
                <button class="four">6</button>
                <button class="four">-</button>
            </div>
            <div class="line line4">
                <button class="four">1</button>
                <button class="four">2</button>
                <button class="four">3</button>
                <button class="four">+</button>
            </div>
            <div class="line line5">
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
